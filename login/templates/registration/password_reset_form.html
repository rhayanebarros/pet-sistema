{% extends 'base.html' %} 

{% load crispy_forms_tags %}

{% load static %}

{% block nav %} 
  {% include "nav.html" %} 
{% endblock %} 

{% block content %}
<div class="bg-reset">
  <div class="login reset">
    <div class="img-logo">
      <img class="img-reset" src="{% static 'imagens/logo-menor.png' %}" />
    </div>
      <div class="form-reset">
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form | crispy }}
          <button type="submit" class="button btn-reset">
            Recuperar senha
          </button>
        </form>
      </div>
  </div>
</div>
{% endblock %}
