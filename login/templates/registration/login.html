{% load sass_tags %} {% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="{% static 'imagens/favicon.ico' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <link
      href="{% sass_src 'scss/main.scss' %}"
      rel="stylesheet"
      type="text/css"
    />

    <title>{% block title %}Beecode{% endblock %}</title>


  <body>
      <div class="bg-login">
          <div class="login">
            <div class="col-left">
              <img
                class="img-login"
                src="{% static 'imagens/fundo-beecode.png' %}"
              />
            </div>
            <div class="col-right">
              <form action="submit" , method="POST">
                {% csrf_token %}
                  <div class="">
                    <h2>LOGIN</h2>
                    <div class="form-group">
                      <img src="{% static 'imagens/icon-user.png' %}" />
                      <label for="username"></label>
                      <input
                        type="username"
                        class="form-control"
                        id="username"
                        placeholder="UsuÃ¡rio"
                        name="username"
                        size="10"
                      />
                    </div>
                    <div class="form-group">
                      <img src="{% static 'imagens/icon-password.png' %}"/>
                      <label for="pwd"></label>
                      <input
                        type="password"
                        class="form-control"
                        id="pwd"
                        placeholder="Senha"
                        name="password"
                      />
                    </div>
                    {% if messages %} {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %} {% endif %}
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <a href="{% url 'password_reset' %}" class="btn btn-link"
                      >Forgot your password?</a
                    >
                  </div>
              </form>
            </div>
          </div>
        </div>
    

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
